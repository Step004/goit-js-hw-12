<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search photo</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container-form">
    <form class="form">
      <input class="input" type="text" name="search" placeholder="Search images..." required>
      <button class="button">Search</button>
    </form>
  </div>
  <span class="loader" style="display: none;"></span>

  <div class="container-imag">
    <ul class="gallery">

    </ul>
    <span class="loader-down" style="display: none;"></span>
    <button class="button-load">Load more</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
